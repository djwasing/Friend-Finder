<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Survey Page</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1 class="text-center">
                <i class="fas fa-user-friends"></i>...<i class="fas fa-arrow-right"></i>...Friend Finder Survey...<i class="fas fa-arrow-left"></i>...<i class="fas fa-user-friends"></i>
            </h1>
            <hr>
            <h4 class="text-center">Rate how much you agree with the statments below with 5 being the most and 1 being
                the least.</h4>
            <br>
            <div class="text-center">
                <a href="/">
                    <button class="btn btn-lg btn-default">
                        <span class="fa fa-home"></span>
                    </button>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <!-- Survey Page -->
                <div class="card">
                    <div class="card-header">
                        Survey
                    </div>
                    <div class="card-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="survey-name">Name</label>
                                <input type="text" class="form-control" id="survey-name" placeholder="Your name here">
                            </div>
                            <div class="form-group">
                                <label for="survey-photo">Photo Link</label>
                                <input type="text" class="form-control" id="survey-photo" placeholder="Photo link here">
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="question1">I consider myself an
                                        early-bird.</label>
                                </div>
                                <select class="custom-select" id="question1">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="question2">I would rather cook dinner than go
                                        out to eat.</label>
                                </div>
                                <select class="custom-select" id="question2">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="question3">I would rather go camping than go on a caribbean cruise.</label>
                                </div>
                                <select class="custom-select" id="question3">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="question4">I would like to sky-dive someday.</label>
                                </div>
                                <select class="custom-select" id="question4">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="question5">I am afraid to dance in public.</label>
                                </div>
                                <select class="custom-select" id="question5">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="question6">I am the life of the party at social gatherings.</label>
                                </div>
                                <select class="custom-select" id="question6">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="question7">I always wear my seatbelt everytime I'm in a moving car.</label>
                                </div>
                                <select class="custom-select" id="question7">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="question8">I feel anxious if my home is unorganized.</label>
                                </div>
                                <select class="custom-select" id="question8">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="question9">I would rather spend time with someone special than receive a material gift from them.</label>
                                </div>
                                <select class="custom-select" id="question9">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="question10">I am active and exercise is important to me.</label>
                                </div>
                                <select class="custom-select" id="question10">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>

                        </form>
                        <button type="submit" class="btn btn-primary submit" data-target="#modal" data-toggle="modal">Submit</button>
                        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="modalLabel">Your Best Friend</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="false">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <h3 id="matchName"></h3>
                                        <img id="matchPhoto" width="350px"/>
                                    </div>                                        
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>

</html>


<script type="text/javascript">

    $(".submit").on("click", function (event) {
        event.preventDefault();
        var newFriend = {
            name: $("#survey-name").val(),
            photo: $("#survey-photo").val(),
            scores: [
                parseInt($("#question1").val()),
                parseInt($("#question2").val()),
                parseInt($("#question3").val()),
                parseInt($("#question4").val()),
                parseInt($("#question5").val()),
                parseInt($("#question6").val()),
                parseInt($("#question7").val()),
                parseInt($("#question8").val()),
                parseInt($("#question9").val()),
                parseInt($("#question10").val())
            ]
        }
        //console.log(newUser);

        $.post("/api/friends", newFriend,
            function (data) {
                console.log("from the survey" + data);
                $("#matchName").text(data.name);
                $("#matchPhoto").attr("src", data.photo);
        });

    });
    

</script>
